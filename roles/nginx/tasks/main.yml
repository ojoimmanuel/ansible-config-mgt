---
- name: Install Nginx
  become: yes
  apt:
    name: nginx
    state: present

- name: Copy load balancer configuration file
  template:
    src: nginx.conf.j2
    dest: /etc/nginx/nginx.conf
    owner: root
    group: root
    mode: 0644

- name: Restart Nginx
  service:
    name: nginx
    state: restarted
